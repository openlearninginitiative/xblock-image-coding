{% load i18n %}

<div class="wrapper-comp-settings editor-with-buttons is-active" id="settings-tab">
    <ul class="list-input settings-list">

     <li class="field comp-setting-entry is-set">
        <div class="wrapper-comp-setting">
            <label class="label setting-label" for="edit_display_name">Display Name</label>
            <input class="input setting-input" id="edit_display_name" value="{{ self.display_name }}" type="text">
        </div>
    </li>

    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="edit_body">Question Body</label>
        <textarea rows="8" cols="60" id="edit_body">{{ self.body }}</textarea>
      </div>
    </li>

      <li class="field comp-setting-entry is-set">
          <div class="wrapper-comp-setting">
            <label class="label setting-label" for="edit_solution_code">Solution Code</label>
            <textarea rows="10" cols="60" id="edit_solution_code">{{ self.solution_code }}</textarea>
          </div>
      </li>

      <li class="field comp-setting-entry is-set">
          <div class="wrapper-comp-setting">
            <label class="label setting-label" for="edit_starter_code">Starter Code</label>
            <textarea rows="10" cols="60" id="edit_starter_code">{{ self.starter_code }}</textarea>
          </div>
      </li>  

     <li class="field comp-setting-entry is-set">
        <div class="wrapper-comp-setting">
            <label class="label setting-label" for="edit_hints">Hints One Per Line</label>
            <textarea rows="2" cols="60" id="edit_hints">{{ self.hints }}</textarea>
        </div>
    </li>

     <li class="field comp-setting-entry is-set">
        <div class="wrapper-comp-setting">
            <label class="label setting-label" for="edit_regex">Grading Regex</label>
            <input class="input setting-input" id="edit_regex" value="{{ self.regex }}" type="text">
        </div>
    </li>

     <li class="field comp-setting-entry is-set">
        <div class="wrapper-comp-setting">
            <label class="label setting-label" for="edit_tolerance">Grading Tolerance</label>
            <input class="input setting-input" id="edit_tolerance" value="{{ self.tolerance }}" type="text">
        </div>
    </li>

    </ul>

    <div class="xblock-actions">
        <ul>
            <li class="action-item">
                <a href="#" class="button action-primary action-save">Save</a>
            </li>
            <li class="action-item">
                <a href="#" class="button action-cancel">Cancel</a>
            </li>
        </ul>
    </div>
