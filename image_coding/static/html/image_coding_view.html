<div class='image_coding'>
	<h2>{display_name}</h2>

	<div class='question_prompt'>{prompt}</div>

	<div class="runparent">
	<!-- CODE -->
	<div class="runcode">
	<textarea class="answer" id="jsinputid" rows="12" cols="70"  class="tacode" spellcheck="false" style='min-height:15em;' meh='{solution}'   
onKeyPress='return handleCR(this ,event)'>{student_answer}</textarea>
	</div>
	<div style='padding-top:10px'>
			<input 
			class='run_button' 
			type='button' 
			value='Run'></input>
	</div>
	<!-- OUTPUT -->
	<div id="jsinputid-output" style='padding-top:20px' class="runout"></div>
		<p>When you're happy with your code, click the "Submit" button to see if you're right.</p>
	</div>
	<div class='unanswered' style='display:block'>
		<img src='{unanswered_icon_url}'/>
	</div>
	<div class='correct' style='display:none'>
		<img src='{correct_icon_url}'/>
	</div>
	<div class='incorrect' style='display:none'>
		<img src='{incorrect_icon_url}'/>
	</div>
	<div class='correct_feedback' style='display:none'>
		<p style='color:green'>Good job!</p>
	</div>
	<div class='hint' style='display:none'>{{hint}}</div>
	<div class='button_holder' style='padding-top:10px'>
		<div style='display:inline'>
			<input 
			class='submit_button' 
			type='button' 
			value='Submit'></input>
		</div>
		<div class='hint_button_holder' style='display:inline'>
			<input 
			class='hint_button' 
			type='button' 
			value='Hint'></input>
		</div>
		<div style='display:inline'>
			<input 
			class='reset_button' 
			type='button' 
			value='Reset'></input>
		</div>
	</div>

	<p style="clear: both;">&nbsp;</p> <!-- stop being floaty --> 
</div>
